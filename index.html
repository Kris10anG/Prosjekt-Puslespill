<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puslespillet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">


        <div class="container-left">


            <div class="puzzle-title">
                <h1>Me and the Boyz presents... <br> the puzzle game!!</h1>
            </div>

            <div class="puzzle-container">
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>

                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>

                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>

                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
                <div onclick="place(this)"></div>
            </div>

        </div>

        <div class="container-right">

            <div class="pieces-title">
                <h2>Me and the Boyz presents... <br> Pieces of power</h2>
            </div>

            <div class="pieces-container">
                <div class="one" onclick="pick(this)"></div>
                <div class="two" onclick="pick(this)"></div>
                <div class="three" onclick="pick(this)"></div>
                <div class="four" onclick="pick(this)"></div>

                <div class="five" onclick="pick(this)"></div>
                <div class="six" onclick="pick(this)"></div>
                <div class="seven" onclick="pick(this)"></div>
                <div class="eight" onclick="pick(this)"></div>

                <div class="nine" onclick="pick(this)"></div>
                <div class="ten" onclick="pick(this)"></div>
                <div class="eleven" onclick="pick(this)" ></div>
                <div class="twelve" onclick="pick(this)"></div>

                <div class="thirteen" onclick="pick(this)"></div>
                <div class="fourteen" onclick="pick(this)"></div>
                <div class="fifteen" onclick="pick(this)"></div>
                <div class="sixteen" onclick="pick(this)"></div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
